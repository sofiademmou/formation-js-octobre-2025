<body>
    <main>
        <section id="donnees" class="section">

            <div class="atelier">
                <h3>Atelier: Gestionnaire de tâches</h3>

                <div class="task-manager">
                    <div class="task-input">
                        <input type="text" id="nouvelle-tache" placeholder="Nouvelle tache ...">
                        <button onclick="ajouterTache()">Ajouter</button>
                    </div>

                    <div class="task-filter">
                        <button onclick="filtrerTaches('toutes')">Toutes</button>
                        <button onclick="filtrerTaches('actives')">Actives</button>
                        <button onclick="filtrerTaches('terminees')">Terminées</button>
                    </div>

                    <ul id="liste-taches"></ul>
                    <div id="stats-taches"></div>
                    
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="traitement.js"></script>
